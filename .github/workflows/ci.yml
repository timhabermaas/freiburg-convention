name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x


      - name: Install dependencies
        run: npm ci
      - name: Build remix.js
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Typecheck
        run: npm run typecheck
